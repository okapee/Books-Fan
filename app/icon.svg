<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bookGradient)"/>

  <!-- Book icon -->
  <g transform="translate(25, 20)">
    <!-- Left page -->
    <path d="M 5 10 L 5 50 Q 5 55 10 55 L 20 55 L 20 10 Q 20 5 15 5 L 10 5 Q 5 5 5 10 Z"
          fill="#ffffff" opacity="0.9"/>

    <!-- Right page -->
    <path d="M 30 10 L 30 50 Q 30 55 35 55 L 45 55 Q 50 55 50 50 L 50 10 Q 50 5 45 5 L 35 5 Q 30 5 30 10 Z"
          fill="#ffffff" opacity="0.95"/>

    <!-- Spine -->
    <rect x="23" y="5" width="4" height="50" fill="#e0e7ff" rx="1"/>

    <!-- Page lines (left) -->
    <line x1="8" y1="15" x2="17" y2="15" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
    <line x1="8" y1="20" x2="17" y2="20" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
    <line x1="8" y1="25" x2="17" y2="25" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>

    <!-- Page lines (right) -->
    <line x1="33" y1="15" x2="47" y2="15" stroke="#8b5cf6" stroke-width="0.5" opacity="0.3"/>
    <line x1="33" y1="20" x2="47" y2="20" stroke="#8b5cf6" stroke-width="0.5" opacity="0.3"/>
    <line x1="33" y1="25" x2="47" y2="25" stroke="#8b5cf6" stroke-width="0.5" opacity="0.3"/>
  </g>
</svg>
