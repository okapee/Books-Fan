<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#logoGradient)"/>

  <!-- Open book icon - simplified and centered -->
  <g transform="translate(50, 50)">
    <!-- Left page -->
    <path d="M -20 -15 L -20 15 C -20 15 -13.5 12 -2 12 L -2 -12 C -13.5 -12 -20 -15 -20 -15 Z"
          fill="#ffffff" stroke="#ffffff" stroke-width="1.5" stroke-linejoin="round"/>

    <!-- Right page -->
    <path d="M 2 -12 L 2 12 C 13.5 12 20 15 20 15 L 20 -15 C 20 -15 13.5 -12 2 -12 Z"
          fill="#ffffff" stroke="#ffffff" stroke-width="1.5" stroke-linejoin="round"/>

    <!-- Center spine -->
    <line x1="0" y1="-12" x2="0" y2="15" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
